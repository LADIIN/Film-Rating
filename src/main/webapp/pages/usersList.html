<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://kit.fontawesome.com/8972068f93.js" crossorigin="anonymous"></script>
    <script src="../assets/js/setMessageTimeout.js"></script>

    <script>
        function myFunction(id) {
            document.getElementById(id).classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-functions");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        window.onload = () => {
            const elements = document.getElementsByClassName("status-input");
            for (var i = 0; i < elements.length; i++) {
                elements[i].addEventListener("keypress", (event) => {
                    event.preventDefault();
                });
            }
        }

        window.onload = () => {
            var x = document.getElementById("message");

            x.className = "show";

            setTimeout(function () {
                x.className = x.className.replace("show", "");
            }, 3000);
        }


    </script>

</head>
<body>
<div class="header">
    <div class="container">
        <div class="header-wrapper">
            <a href="" class="title">Movify</a>

            <ul class="header-list">
                <li>
                    <a href="#" class="list-item"><i class="fa-solid fa-users"></i> Users</a>
                </li>
                <li>
                    <a href="#" class="list-item"><i class="fa-solid fa-film"></i> Movies</a>
                </li>
                <li>
                    <div class="dropdown">
                        <button class="drop-button"><i class='fa fa-language'></i>
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">RU</a>
                            <a href="#">BY</a>
                            <a href="#">ENG</a>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="#" class="list-item"><i class="fa fa-fw fa-user"></i> Log out</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="page">
    <h1 class="section-tittle">Users information</h1>

    <table id="MyTable">
        <tr class="header">
            <th style="width:40%;">User</th>
            <th class="column" style="width:15%">Role</th>
            <th class="column" style="width:20%;">Status</th>
            <th class="column" style="width:20%">Blocking</th>
            <th class="column" style="width: 5%"></th>
        </tr>
        <tr class="row">
            <td class="username-column">Username</td>
            <td class="column">Admin</td>
            <td class="column">0</td>
            <td class="column"><a href="#" class="block-link"><i class="fa-solid fa-ban"></i></a></td>
            <td class="column">
                <div class="dropdown-container">
                    <button onclick="myFunction(1)" class="dropbtn"><i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <div id="1" class="dropdown-functions">
                        <a href="#">Make user</a>
                        <a href="#">Change status</a>
                    </div>
                </div>
            </td>
        </tr>
        <tr class="row">
            <td class="username-column">Username</td>
            <td class="column">Admin
            </td>
            <td class="column">
                <form>
                    <input id="status-input" class="status-input" name="status" type="number" min="0"
                           step="1"
                           value="0"/>
                </form>
            </td>
            <td class="column"><a href="#" class="block-link"><i class="fa-solid fa-ban"></i></a></td>

        </tr>
        <tr class="row">
            <td class="username-column">Admin</td>
            <td class="column">Admin</td>
            <td class="column">0</td>
            <td class="column"><a href="#" class="block-link"><i class="fa-solid fa-ban"></i></a></td>
        </tr>
        <tr class="row">
            <td class="username-column">Username</td>
            <td class="column">User</td>
            <td class="column">0</td>
            <td class="column"><a href="#" class="block-link"><i class="fa-solid fa-ban"></i></a></td>
        </tr>
        <tr class="row">
            <td class="username-column">Username</td>
            <td class="column">User</td>
            <td class="column">0</td>
            <td class="column"><a href="#" class="block-link"><i class="fa-solid fa-ban"></i></a></td>
        </tr>
    </table>

    <div class="pagination-wrapper">
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a class="active" href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
        </div>
    </div>
    <div id="message">Some text some message..</div>
</div>
</body>
</html>
